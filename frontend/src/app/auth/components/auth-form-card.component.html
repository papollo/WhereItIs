<section class="auth-card">
  <header class="auth-card__header">
    <h2>{{ title }}</h2>
    @if (subtitle) {
      <p>{{ subtitle }}</p>
    }
  </header>
  <div class="auth-card__body">
    <ng-content></ng-content>
  </div>
  @if (showFooter) {
    <footer class="auth-card__footer">
      <ng-content select="[authCardFooter]"></ng-content>
    </footer>
  }
</section>
