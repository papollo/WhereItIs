<app-auth-layout>
  <app-auth-form-card
    title="Odzyskaj konto"
    subtitle="Wyslemy link resetu hasla na podany adres email."
  >
    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email" />
        <mat-error *ngIf="form.controls.email.hasError('required')">
          Email jest wymagany.
        </mat-error>
        <mat-error *ngIf="form.controls.email.hasError('email')">
          Podaj poprawny adres email.
        </mat-error>
      </mat-form-field>

      <app-inline-error [message]="formError"></app-inline-error>

      <button mat-flat-button color="primary" type="submit">Wyslij link resetu</button>
    </form>

    <div authCardFooter class="auth-card__footer-content">
      <span>Wrocic do logowania?</span>
      <a routerLink="/login">Zaloguj sie</a>
    </div>
  </app-auth-form-card>
</app-auth-layout>
