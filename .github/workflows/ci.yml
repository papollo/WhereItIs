name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  frontend:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create e2e environment file
        env:
          SUPABASE_URL_E2E: ${{ secrets.SUPABASE_URL_E2E }}
          SUPABASE_ANON_KEY_E2E: ${{ secrets.SUPABASE_ANON_KEY_E2E }}
        run: |
          node -e "const fs=require('fs');const url=process.env.SUPABASE_URL_E2E;const key=process.env.SUPABASE_ANON_KEY_E2E;fs.writeFileSync('src/environments/environment.e2e.ts', \`export const environment = { production: false, supabaseUrl: \${JSON.stringify(url)}, supabaseAnonKey: \${JSON.stringify(key)} };\`);"

      - name: E2E tests
        env:
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL_E2E }}
          SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_ANON_KEY_E2E }}
        run: npm run test:e2e
